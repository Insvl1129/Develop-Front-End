<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        ul li {
            color: red;
        }

        ol li a {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 无序列表 -->
    <ul>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>烫头</li>
    </ul>
    <hr>
    <!-- 有序列表 -->
    <ol>
        <li>张三</li>
        <li>
            <a>李四</a>
        </li>
        <li>王五</li>
    </ol>
</body>

</html>
