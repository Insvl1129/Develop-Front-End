<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>

<body>
    <div>我 美女</div>
    <!-- 空格第一种方式 -->
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;美女</div>
    <!-- 空格第二种方式 -->
    <div>我&#160;&#160;&#160;&#160;美女</div>
    <!-- < 与 > -->
    <div>我们学习过很多的标题标签, 其中&lt;h1&gt;是最厉害的一个!</div>
    <!--  -->
</body>

</html>
