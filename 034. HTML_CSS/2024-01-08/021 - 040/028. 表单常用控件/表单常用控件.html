<!DOCTYPE html>
<html lang="zh-CN">

<!-- 2024年1月28日 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单常用控件</title>
</head>

<body>
    <form action="https://blog.yoitsu.moe/search" target="_blank">
        <!-- 文本输入框 -->
        账户: <input type="text" name="account" value="zhangsan" maxlength="10"><br>
        <!-- 密码输入框 -->
        密码: <input type="password" name="pwd" maxlength="6" value="123"><br>
        <!-- 单选框 -->
        性别:
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女<br>
        <!-- 多选框 -->
        爱好:
        <input type="checkbox" name="hobby" value="smoke" checked>抽烟
        <input type="checkbox" name="hobby" value="drink" checked>喝酒
        <input type="checkbox" name="hobby" value="perm">烫头
        <br>
        <!-- 文本框 -->
        其他:
        <textarea name="other" cols="23" rows="3"></textarea><br>
        籍贯:
        <select name="place">
            <option value="HB">河北</option>
            <option value="GX" selected>广西</option>
            <option value="GD">广东</option>
        </select><br>
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="123">
        <br>
        <!-- 按钮 第一种写法 -->
        <button type="submit">确认</button>
        <!-- 按钮 第二种写法 -->
        <!-- <input type="submit" value="确认"> -->
        <!-- 重置按钮 第一种写法 -->
        <!-- <button type="reset">重置</button> -->
        <!-- 重置 第二种写法 -->
        <input type="reset">
        <button type="button">检测账户是否被注册</button>
    </form>
</body>

</html>
