<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类名选择器 */
        .speak {
            color: red;
        }

        .answer {
            color: aquamarine;
        }

        .big {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>欢迎来到土味官网, 土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者: 优秀的网友们</h3>
    <p class="speak big">我说: 万水千山总是情, 爱我多点行不行!</p>
    <p class="speak big">我说: 草莓, 蓝莓, 今天你想我没?</p>
    <br>
    <h2>反杀土味情话</h2>
    <h3>作者: 更优秀的网友们</h3>
    <p class="answer">你说: 一寸光阴,一寸金</p>
    <p class="answer">你说: 西瓜, 南瓜, 大傻瓜</p>
</body>

</html>
