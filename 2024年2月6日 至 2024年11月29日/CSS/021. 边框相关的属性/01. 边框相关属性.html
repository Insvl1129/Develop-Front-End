<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px red solid;
            /* border-color: red;
            border-style: solid; */
        }

        td,
        th {
            border: 2px red solid;
        }

        h2 {
            border: 2px red solid;
        }
    </style>
</head>

<body>
    <h2>边框相关的属性，不仅仅是表格能用，其他的元素也可以</h2>
    <table>
        <caption>人员信息</caption>
        <thead>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>18</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>20</td>
                <td>群众</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
